name: Daily Weather Email

on:
  # 定时任务 - 每天北京时间早上8点运行
  schedule:
    - cron: '0 22 * * *'  # UTC时间0点（北京时间6点）
  
  # 允许手动触发
  workflow_dispatch:
  
  # 推送代码时也运行（用于测试）
  push:
    branches: [ main ]

jobs:
  send-weather-email:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Send weather email
      env:
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        AMAP_API_KEY: ${{ secrets.AMAP_API_KEY }}
      run: |
        python weather_email.py
        
    - name: Notify on failure
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: '天气邮件发送失败，请检查日志'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}  # 可选：Slack通知
